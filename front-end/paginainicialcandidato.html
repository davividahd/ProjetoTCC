    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const vagas = [
            {
                titulo: "Desenvolvedor Front-End",
                descricao: "Buscamos um desenvolvedor front-end com experiência em ReactJS e integração com APIs RESTful.",
                localizacao: "São Paulo, SP",
                tipoTrabalho: "Tempo Integral",
                imagem: "https://blog.crowd.br.com/wp-content/uploads/2022/03/o-que-faz-um-desenvolvedor-front-end-1024x536.jpg",
                link: "#"
            },
            {
                titulo: "Desenvolvedor Backend",
                descricao: "Estamos em busca de um desenvolvedor backend com experiência em Node.js e banco de dados relacionais.",
                localizacao: "Remoto ou São Paulo, SP",
                tipoTrabalho: "Tempo Integral",
                imagem: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjOWVS9d2zAr6UmFKE3yOCe3mmoNRTvnv3TQ&s",
                link: "#"
            },
            {
                titulo: "Designer UI/UX",
                descricao: "Procuramos um Designer UI/UX criativo e apaixonado por criar interfaces intuitivas e funcionais.",
                localizacao: "Rio de Janeiro, RJ",
                tipoTrabalho: "Meio Período",
                imagem: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyXKp5nCCRFoXGMFVbhu7hlQFUpMoGcxDxRA&s",
                link: "#"
            },
            {
                titulo: "Gerente de Projetos",
                descricao: "Buscamos um gerente de projetos para atuar em desenvolvimento ágil e coordenar equipes multidisciplinares.",
                localizacao: "Curitiba, PR",
                tipoTrabalho: "Tempo Integral",
                imagem: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvbovl3LjVib7v5X1UDsWhSVAstuAkS6feTA&s",
                link: "#"
            },
            {
                titulo: "Analista de Marketing Digital",
                descricao: "Estamos em busca de um analista de marketing digital com experiência em estratégias de SEO e campanhas pagas.",
                localizacao: "Remoto ou São Paulo, SP",
                tipoTrabalho: "Tempo Integral",
                imagem: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzSwnABm54-lUZIgOmrhoHPIKuwFRPngE88A&s",
                link: "#"
            },
            {
                titulo: "Desenvolvedor Full Stack",
                descricao: "Procuramos um desenvolvedor full stack com experiência em tecnologias como React e Node.js para trabalhar em projetos desafiadores.",
                localizacao: "Belo Horizonte, MG",
                tipoTrabalho: "Tempo Integral",
                imagem: "https://varginhadigital.com.br/wp-content/uploads/2024/01/Instituto-Federal-do-Sul-de-Minas-abre-vagas-para-especializacao-em-desenvolvimento-web.jpg",
                link: "#"
            }
        ];

        function criarCards(filtroVagas) {
            const container = document.getElementById('vaga-container');
            container.innerHTML = ''; 

            filtroVagas.forEach(vaga => {
                const card = document.createElement('div');
                card.classList.add('col-md-4');
                card.innerHTML = `
                    <div class="card">
                        <img src="${vaga.imagem}" class="card-img-top" alt="Imagem Vaga">
                        <div class="card-body">
                            <h5 class="card-title">${vaga.titulo}</h5>
                            <p class="card-text">${vaga.descricao}</p>
                            <p><strong>Localização:</strong> ${vaga.localizacao}</p>
                            <p><strong>Tipo de Trabalho:</strong> ${vaga.tipoTrabalho}</p>
                            <a href="${vaga.link}" class="btn btn-primary">Candidatar-se</a>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function aplicarFiltros() {
            const buscaCargo = document.getElementById('search-cargo').value.toLowerCase();
            const localizacao = document.getElementById('search-localizacao').value;
            const tipoTrabalho = document.getElementById('search-tipo').value;

            const filtroVagas = vagas.filter(vaga => {
                const tituloOuDescricao = vaga.titulo.toLowerCase().includes(buscaCargo) || vaga.descricao.toLowerCase().includes(buscaCargo);
                const localizacaoValida = localizacao === 'Selecione uma localização' || vaga.localizacao.includes(localizacao);
                const tipoValido = tipoTrabalho === 'Filtrar por tipo de trabalho' || vaga.tipoTrabalho === tipoTrabalho;
                
                return tituloOuDescricao && localizacaoValida && tipoValido;
            });

            criarCards(filtroVagas);
        }

        document.getElementById('search-cargo').addEventListener('input', aplicarFiltros);
        document.getElementById('search-localizacao').addEventListener('change', aplicarFiltros);
        document.getElementById('search-tipo').addEventListener('change', aplicarFiltros);
        
        window.onload = () => criarCards(vagas);
    </script>
