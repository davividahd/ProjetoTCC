<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/Style.css" type="text/css">
    <title>mensagem</title>
</head>

<body>


    <ul style="height: 80px; margin-top: 35px;">
        <img style="width: 80px; border-radius: 100px;" src="./CSS/imagens/iconedosite.png">
        <li><h1  style="font-size: 28px; ">mensagens</h1></li>
        <div class="campodebutoes">
            <li><button style="color: black; border: none;">Lido</button></li>
            <li><button style="color: black; border: none;">Fixado</button></li>
            <li><button id="btnDeletar" style="color: rgb(255, 255, 255); background-color: red; border: solid rgb(255, 255, 255);">Deletar</button></li>
        </div>
    </ul>

    <div class="contatos"></div>

    <script>
        const contatosDiv = document.querySelector('.contatos');

        function mostrarMensagens() {
            const mensagens = JSON.parse(localStorage.getItem('mensagens')) || [];
            mensagens.forEach(mensagem => {
                const mensagemDiv = document.createElement('div');
                mensagemDiv.className = 'mensagem';
                mensagemDiv.innerHTML = `<strong>${mensagem.nome}:</strong> ${mensagem.mensagem}`;
                contatosDiv.appendChild(mensagemDiv);
            });
        }

        // Exibe as mensagens ao carregar a página
        mostrarMensagens();

        // Botão para deletar mensagens
        const btnDeletar = document.getElementById('btnDeletar');
        btnDeletar.addEventListener('click', function () {
            localStorage.removeItem('mensagens');
            contatosDiv.innerHTML = '';
        });
    </script>
</body>

</html>
