    <script>

        document.addEventListener('DOMContentLoaded', function () {
        const togglePCD = document.getElementById('togglePCD');
        const pcdOptionsContainer = document.getElementById('pcdOptionsContainer');
        const classificationOptionsContainer = document.getElementById('classificationOptionsContainer');

        togglePCD.addEventListener('change', function () {
            if (togglePCD.checked) {
                const select = document.createElement('select');
                select.id = 'pcdOptions';
                select.name = 'pcdOptions';
                select.innerHTML = `
                    <option value="" disabled selected>Selecione sua deficiência</option>
                    <option value="visual">Deficiência Visual</option>
                    <option value="auditiva">Deficiência Auditiva</option>
                    <option value="fisica">Deficiência Física</option>
                    <option value="intelectual">Deficiência Intelectual</option>
                    <option value="sensorial">Deficiência Sensorial</option>
                `;
                pcdOptionsContainer.appendChild(select);

                // Adiciona evento para criar o segundo <select> com classificações
                select.addEventListener('change', function () {
                    const selectedValue = select.value;

                    // Remove o <select> de classificações anterior, se existir
                    classificationOptionsContainer.innerHTML = '';

                    // Cria o novo <select> com base na deficiência selecionada
                    const classificationSelect = document.createElement('select');
                    classificationSelect.id = 'classificationOptions';
                    classificationSelect.name = 'classificationOptions';

                    if (selectedValue === 'visual') {
                        classificationSelect.innerHTML = `
                            <option value="" disabled selected>Selecione a classificação</option>
                            <option value="cegueira">Cegueira</option>
                            <option value="baixa_visao">Baixa Visão</option>
                        `;
                    } else if (selectedValue === 'auditiva') {
                        classificationSelect.innerHTML = `
                            <option value="" disabled selected>Selecione a classificação</option>
                            <option value="surdez">Surdez</option>
                            <option value="deficiencia_auditiva">Deficiência Auditiva</option>
                        `;
                    } else if (selectedValue === 'fisica') {
                        classificationSelect.innerHTML = `
                            <option value="" disabled selected>Selecione a classificação</option>
                            <option value="paraplegia">Paraplegia</option>
                            <option value="tetraplegia">Tetraplegia</option>
                            <option value="amputacao">Amputação</option>
                        `;
                    } else if (selectedValue === 'intelectual') {
                        classificationSelect.innerHTML = `
                            <option value="" disabled selected>Selecione a classificação</option>
                            <option value="autismo">Autismo</option>
                            <option value="sindrome_down">Síndrome de Down</option>
                        `;
                    } else if (selectedValue === 'sensorial') {
                        classificationSelect.innerHTML = `
                            <option value="" disabled selected>Selecione a classificação</option>
                            <option value="hipersensibilidade">Hipersensibilidade</option>
                            <option value="hipossensibilidade">Hipossensibilidade</option>
                        `;
                    }

                    classificationOptionsContainer.appendChild(classificationSelect);
                });
            } else {
                // Remove o <select> se o checkbox for desmarcado
                const select = document.getElementById('pcdOptions');
                if (select) {
                    pcdOptionsContainer.removeChild(select);
                }
                classificationOptionsContainer.innerHTML = '';
            }
        });
    }); 
  


    </script>

    <script>


document.addEventListener("DOMContentLoaded", () => {
    const checkbox = document.getElementById("toggleCpfCnpj");
    const campo = document.getElementById("cpf");
    const label = document.getElementById("toggleLabel");

    checkbox.addEventListener("change", () => {
        if (checkbox.checked) {
            // vira CNPJ
            campo.placeholder = "CNPJ (somente números)";
            campo.maxLength = 14;
            label.textContent = "Trocar para CPF";
        } else {
            // volta para CPF
            campo.placeholder = "CPF (somente números)";
            campo.maxLength = 11;
            label.textContent = "Trocar para CNPJ";
        }
    });
});




</script>
