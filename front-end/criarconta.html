    <link rel="stylesheet" href="./CSS/Style.css" type="text/css">
    
    <title>Criação de Conta</title>
</head>

<body class="loginbackground">

    <div>
        <ul class="voltar"
            style="background-color: rgb(252, 98, 98);margin: 20px; margin-top: -130px; box-shadow: 10px 10px 25px rgb(139, 39, 39); width: 2100px;">
            <li class="drop">
            <li class="drop">
                <button class="botaodrop" style="height: 50px; width: 60px;">
                    <img style="height: 20px; width: 30px;" src="./CSS/imagens/tracos.png" alt="">
                </button>
                <div class="dropconteudo">
                    <div style="height: 40px;"></div>
                    <a href="./paginainicialcandidato.html">Inicio</a>
                    <a href="">Feed</a>
                    <a href="">Procurar Vagas</a>
                    <a href="./mensagens.html">Mensagens</a>
                    <a href="/contatos.html">Notificações</a>
                    <a href="">Configurações</a>
                </div>
            <li><img style="float: left; height: 90px; width: 90px; border-radius: 250px; margin-left: 20px; margin-top: 20px;"
                    src="./CSS/imagens/iconedosite.png"></li>
            </li>
        </ul>
    </div>

    <div class="logindiv2" style="box-shadow: 10px 10px 25px rgb(139, 39, 39); margin-top: 5px;">
        <img class="logo" src="./CSS/imagens/iconedosite.png">
        <h2>Criar Conta</h2>

        <div class="entrar">
            <!-- Mensagem de erro/sucesso -->
            <p id="msg" style="color: red; font-weight: bold;"></p>

            <!-- Campos principais -->
            <input id="email" type="text" placeholder="Email">
            <div style="height: 5px;"></div>
            <input id="senha" type="password" placeholder="Senha">
            <div style="height: 5px;"></div>
            <input id="nome_completo" type="text" placeholder="Nome Completo">
            <div style="height: 5px;"></div>

            <!-- CPF (somente CPF porque escolha 1) -->
            <input type="text" id="cpf" placeholder="CPF (somente números)" style="display: block;">
            <div style="height: 5px;"></div>

            <!-- Data de Nascimento -->
            <label for="dataNascimento" id="dataNascimentoLabel" style="display: block;">Data de Nascimento:</label>
            <input style="color: rgb(0, 0, 0); text-align: center; font-size: 18px;" type="date" id="dataNascimento"
                name="dataNascimento">

            <div style="height: 8px;"></div>

            <!-- ENDEREÇO - mantido visualmente coerente com seu layout -->
            <h3 style="margin: 8px 0 6px 0;">Endereço</h3>
            <input id="logradouro" type="text" placeholder="Logradouro (Rua / Av.)">
            <div style="height: 5px;"></div>
            <input id="numero" type="number" placeholder="Número">
            <div style="height: 5px;"></div>
            <input id="bairro" type="text" placeholder="Bairro">
            <div style="height: 5px;"></div>
            <input id="cidade" type="text" placeholder="Cidade">
            <div style="height: 5px;"></div>
            <input id="cep" type="text" maxlength="8" placeholder="CEP (somente números)">
            <div style="height: 8px;"></div>

            <!-- Telefone / status / limite / PCD -->
            <input id="telefone" type="text" placeholder="Telefone (opcional)">
            <div style="height: 5px;"></div>
            <input id="id_status" type="hidden" value="1"> <!-- você pode trocar esse valor dinamicamente -->
            <input id="limite" type="hidden" value="1.0">
            <input type="checkbox" id="togglePCD">
            <label class="toggleLabel" style="vertical-align: top; font-size: 16px; margin-right: 120px;">PCD</label>

            <div style="height: 10px;"></div>

            <!-- Botão cadastrar - mantém estilo original -->
            <button id="btnCadastrar" style="background-color: rgb(255, 44, 44); border-color:rgb(255, 44, 44); ">
                Cadastrar</button>

            <p>OU</p>
            <button
                style="background-color: rgb(225, 225, 225); color: rgb(0, 0, 0); border: solid rgb(235, 229, 229);">Entrar
                com o Google</button>
            <div style="height: 10px;"></div>
            <div class="oslink">
                <a href="./login.html">Já tenho conta</a>
            </div>

        </div>
    </div>

    <footer>

                    <img src="https://img.icons8.com/ios-filled/50/ffffff/linkedin.png" alt="LinkedIn" />

</body>

</html>
