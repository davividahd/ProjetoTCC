<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./CSS/Style.css" type="text/css">
   <title>Contatos</title>
</head>

<body>
   <ul style="height: 80px; margin-top: 35px;" >
      <img style="width: 80px; border-radius: 100px;" src="./CSS/imagens/iconedosite.png">
      <h1 style="font-size: 28px; margin-left: 40px; ">Contatos</h1>
      <li><input style= "margin-left: 30px ; width:300px ;"  type="text" placeholder="Pesquisar"></li>
      <div class="campodebotoes">
         <li><button style="color: black; border: none; margin-left: 400px;">Lido</button></li>
         <li><button style="color: black; border: none;">Fixado</button></li>
         <li>
            <button id="btnNovaMensagem"
               style="color: white; background-color: blue; border: solid white;">
               Nova Mensagem
            </button>
         </li>
      </div>
   </ul>

   <div class="contatos"></div>

   <!-- Modal para envio de mensagens -->
   <div id="modalMensagem" style="display: none;">
      <div style="background: white; padding: 20px; border-radius: 8px; width: 300px; margin: 100px auto; text-align: center;">
         <h2>Enviar Mensagem</h2>
         <input id="nomeContato" type="text" placeholder="Nome do Contato" style="width: 100%; margin-bottom: 10px;">
         <textarea id="textoMensagem" placeholder="Digite sua mensagem" style="width: 100%; margin-bottom: 10px;"></textarea>
         <button id="btnEnviarMensagem" style="background-color: green; color: white;">Enviar</button>
         <button id="btnFecharModal" style="background-color: red; color: white;">Fechar</button>
      </div>
   </div>

   <script src="./js/contato.js">
      
   </script>
</body>

</html>
